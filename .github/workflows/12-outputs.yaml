name: 12_ working with outputs

on:
    workflow_dispatch:
        inputs:
            build-status:
                type: choice
                options:
                    - success
                    - failure
                default: success

jobs:
    build:
        runs-on: ubuntu-latest
        outputs:
            build-status: ${{steps.build.outputs.status}}

        steps:
            - name: Print github_output path
              run: echo "$GITHUB_OUTPUT"
            - name: Build
              id: build
              run: echo "status=${{inputs.build-status}}" >> "$GITHUB_OUTPUTS"
    deploy:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: deploy
              if: ${{needs.build.outputs.build-status == 'success' }}
              run: echo "Deploying.."
