name: 10 - controlling the execution flow

on:
    workflow_dispatch:
        inputs:
            pass-unit-tests:
                type: boolean
                description: whether unit tests will pass or not
                default: true
jobs:
    lint-build:
        runs-on: ubuntu-latest
        steps:
            - name: Lint and build
              run: |
               echo "linting and building project npm run lint
               npm run  tsc:check
               npm run build"
    unit-test:
        runs-on: ubuntu-latest
        steps:
            - name: Running unit tests
              run: echo "Running tests ..."
            - name: Failing tests
              if: ${{!inputs.pass-unit-tests}}
              run: exit 1 
                
    deploy-nonprod:
        runs-on: ubuntu-latest
        needs:
            - lint-build
            - unit-test
        steps:
            - name: Deploying  to nonprod
              run: echo "deployement to non prod .."
   
    e2e-tests:
        runs-on: ubuntu-latest
        needs:
            - deploy-nonprod
        steps:
            - name: Running e2e tests
              run: echo "Running e2e  tests"
    load-tests:
        runs-on: ubuntu-latest
        needs:
            - deploy-nonprod
        steps:
            - name: Running load tests
              run: echo "Running load tests"
    deploy-prod:
        runs-on: ubuntu-latest
        needs: 
            - e2e-tests
            - load-tests