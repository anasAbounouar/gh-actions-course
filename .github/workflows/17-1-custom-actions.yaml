name: 17_working_with_custom actions

on:
  workflow_dispatch:

env:
  working-directory: 17-custom-actions/react-app

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v4
        - name: check directories
          run: ls -R .github/actions/composite-cache-deps/

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    steps:

      - uses: actions/checkout@v4
      - name: fixing shit
        run: |
          
          ls -R
      - name: Setup Node and NPM Packages
        uses: ./.github/actions/composite-cache-deps/action.yaml
        with:
          node-version: 20.x
          working-dir: ${{ env.working-directory }}
        
      - name: Test
        run: npm run test
        
      - name: Build
        run: npm run build
